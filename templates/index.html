{% extends "base.html" %}
{% block content %}

<!-- Slider -->
<main>
    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 9</div>
            <img src="../static/images/ერთიანი მომსახურების ცენტრი.png" style="width:100%">
            <div class="text"></div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 9</div>
            <img src="../static/images/ვემსახურები საქართველოს.jpg" style="width:100%">
            <div class="text"></div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 9</div>
            <img src="../static/images/მართლწესრიგი.png" style="width:100%">
            <div class="text"></div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 9</div>
            <img src="../static/images/ვიდეოჯარიმა.png" style="width:100%">
            <div class="text"></div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 9</div>
            <img src="../static/images/აკადემია.png" style="width:100%">
            <div class="text"></div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">6 / 9</div>
            <img src="../static/images/რეკომენდაცია.png" style="width:100%">
            <div class="text"></div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">7 / 9</div>
            <img src="../static/images/პოლიციის ფაილები.jpg" style="width:100%">
            <div class="text"></div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">8 / 9</div>
            <img src="../static/images/ავტოპარკი.png" style="width:100%">
            <div class="text"></div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">9 / 9</div>
            <img src="../static/images/აპლიკაცია.png" style="width:100%">
            <div class="text"></div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</main>

{% endblock %}
