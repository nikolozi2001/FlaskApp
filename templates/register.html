{% extends "base.html" %}

{% block title %}შესვლა / რეგისტრაცია{% endblock %}

{% block content %}

<!-- register.html -->
<div class="container">
    <h2>რეგისტრაცია</h2>
    <form action="{{ url_for('register') }}" method="post">
        <label for="username">მომხმარებლის სახელი:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="confirm_password">დაადასტურეთ პაროლი:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        <input type="submit" value="რეგისტრაცია">
    </form>
    <p>უკვე გაქვს ანგარიში? <a href="{{ url_for('login') }}">შესვლა</a></p>
</div>

{% endblock %}
